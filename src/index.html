<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plant Farm</title>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
      <h1>Plant Farm!</h1>
    </div>
      <form id='new-plant'>
        <label for="name">Name of your new plant:</label>
        <input id='name' autocomplete="off">
        <button type="submit">Submit</button>
      </form>
      <button type="button" class="btn btn-info" id='water' >water me</button>
      <button type="button" class='btn btn-warning' id='drought'>drought</button>
      <!-- <button type="button" class='btn btn-success' id='noDrought'>end drought</button> -->
      <button type="button" class='btn btn-dark' id='info'>plant info</button>
      <ul id="plants"></ul>

      <label for="location">Where is your farm?(enter closest major city):</label>
      <input type="text" name="location" id="location">
      <button class="btn-success" id="weatherLocation">Get Current Temparture for your farm!</button>
      <label for="location2">Where is your farm?(enter closest major city):</label>
      <input type="text" name="location" id="location2">
      <button class="btn-success" id="weatherLocation2">Get Current Humidity for your farm vs JS API!</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showHumidity2"></div>
      <div class="showTemp"></div>
      <div class="clouds"></div>
      <div class="tempMessage"></div>
      <h2 class="displayHealth"></h2>
      <h2 class="fruit-basket"></h2>
    </div>
  </body>
</html>
